<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CRUD</title>
	<script src="JavaScript/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="estilos/estilos-principal.css">
	<link rel="stylesheet" href="estilos/bootstrap-4.0.0/css/bootstrap.min.css">
	<script src="estilos/bootstrap-4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="contenedor">
		<div class="titulo"><h4>CRUD CLIENTES</h4></div>
		<div class="formulario">
			<!--MODAL-->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Agregar Nuevo Cliente</button>

			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Nuevo Cliente</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <!--INICIO DEL CONTENIDO DEL FORMULARIO-->
			      <div class="modal-body">
			        <form>
			        	<div class="formulario-modal">
			        		<input class="form-control form-control-sm" type="text" placeholder="RUT Cliente">
			        		<input class="form-control form-control-sm" type="text" placeholder="Nombre Cliente">
			        		<input class="form-control form-control-sm" type="text" placeholder="Apellido Paterno Cliente">
			        		<input class="form-control form-control-sm" type="text" placeholder="Apellido Materno Cliente">
			        		<!--Aca debe ir el select del sexo-->
			        		<input class="form-control form-control-sm" type="date" placeholder="Fecha Nacimiento Cliente">
			        		<input class="form-control form-control-sm" type="text" placeholder="Domicilio Cliente">
			        		<input class="form-control form-control-sm" type="text" placeholder="TelÃ©fono Cliente">
			        		<div class="modal-footer">
						        <button type="button" class="btn btn-primary">Guardar</button>
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					      </div>
			        	</div>
			        </form>
			      </div>
			      <!--FIN DEL FORMULARIO-->
			    </div>
			  </div>
			</div>
			<!--FIN MODAL-->
		</div>
	</div>
</body>
</html>
